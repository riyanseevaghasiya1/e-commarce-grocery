<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="./css/rushita.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="header-placeholder"></div>
    <section class="relative bg-cover bg-center py-16 md:py-24"
        style="background-image: url('./images/checkout.webp');">


        <div class="relative z-10 container mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">Wishlist</h1>

            <div class="flex items-center justify-center text-gray-700 text-sm space-x-2">
                <a href="#" class="flex items-center hover:text-teal-600">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-4 h-4 mr-1">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75V21h15V9.75" />
                    </svg>
                    Home
                </a>
                <span>â€º</span>
                <span class="text-gray-900 font-semibold">Wishlist</span>
            </div>
        </div>
    </section>
    <section class="a_header_container mx-auto px-4">
        <div class="bg-white rounded-lg shadow-sm overflow-x-auto py-10">

            <div class="min-w-max md:min-w-0">

                <div class="grid grid-cols-6 gap-4 bg-gray-50 p-6 border-b border-gray-200 111">
                    <div class="font-semibold text-gray-700">Image</div>
                    <div class="font-semibold text-gray-700 col-span-2">Product Name</div>
                    <div class="font-semibold text-gray-700">Price</div>
                    <div class="font-semibold text-gray-700">Stock Status</div>
                    <div class="font-semibold text-gray-700">Action</div>
                </div>

                <div class="divide-y divide-gray-200 ">

                    <div class="p-6">
                        <div class="grid grid-cols-6 gap-4 items-center">

                            <div>
                                <img src="./images/milk.jpg" alt="" width="100px">
                            </div>
                            <div class="col-span-2 text-left">
                                <h3 class="text-gray-900 font-medium text-lg mb-1">White Wedding Shoe</h3>
                                <p class="text-gray-600 text-sm mb-1">Brand : Makita</p>
                                <p class="text-gray-600 text-sm">Size : XL</p>
                            </div>

                            <div class="text-left">
                                <p class="text-gray-900 font-medium text-lg">$ 250</p>
                            </div>

                            <div class="text-left">
                                <span class="inline-block text-gray-700">In Stock</span>
                            </div>

                            <div class="flex gap-2 justify-start">
                                <button
                                    class="bg-[#02B290] hover:bg-[#029b80] text-white p-3 rounded transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                                    </svg>
                                </button>
                                <button class="bg-gray-700 hover:bg-gray-800 text-white p-3 rounded transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="p-6">
                        <div class="grid grid-cols-6 gap-4 items-center">

                            <div>
                                <img src="./images/coriander.png" alt="" width="100px">
                            </div>

                            <div class="col-span-2 text-left">
                                <h3 class="text-gray-900 font-medium text-lg mb-1">White Wedding Shoe</h3>
                                <p class="text-gray-600 text-sm mb-1">Brand : Makita</p>
                                <p class="text-gray-600 text-sm">Size : XL</p>
                            </div>

                            <div class="text-left">
                                <p class="text-gray-900 font-medium text-lg">$ 250</p>
                            </div>

                            <div class="text-left">
                                <span class="inline-block text-gray-700">In Stock</span>
                            </div>

                            <div class="flex gap-2 justify-start">
                                <button
                                    class="bg-[#02B290] hover:bg-[#029b80] text-white p-3 rounded transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                                    </svg>
                                </button>

                                <button class="bg-gray-700 hover:bg-gray-800 text-white p-3 rounded transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
    </section>
    <div id="footer_add"></div>
    <script src="./js/rushita.js"></script>
</body>

</html>
