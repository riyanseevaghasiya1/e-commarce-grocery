<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shop Page</title>
	<link rel="stylesheet" href="./css/h_style.css">
	<!-- Tailwind CSS -->
	<script src="https://cdn.tailwindcss.com"></script>
	<!-- Google Fonts -->
	<link
		href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inter:wght@400;600;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body class="inter-font bg-gray-50">
	<div id="header-placeholder"></div>
	<!-- Banner Section -->
	<div class="relative w-full h-auto bg-cover bg-center flex items-center justify-center py-16 sm:py-24"
		style="background-image: url('images/pages-hero-bg.webp');">
		<div class="relative text-center text-black z-10">
			<span class="block text-2xl font-bold mb-2 uppercase text-[#02b290] caveat-font">Explore</span>
			<h1 class="text-2xl md:text-4xl font-semibold mb-4">Shop</h1>
			<div class="flex items-center justify-center text-sm md:text-base text-black mt-2">
				<a href="#" class="text-black/60">Home</a>
				<span class="mx-2"><i class="fa-solid fa-angle-right"></i></span>
				<span class="font-semibold">Shop</span>
			</div>
		</div>
	</div>

	<!-- Shop Section -->
	<div class="container mx-auto px-4 py-8 flex flex-col lg:flex-row gap-6">

		<!-- Filter Sidebar -->
		<div class="w-full lg:w-1/4 bg-white p-4 rounded-lg shadow">
			<h2 class="font-semibold text-lg mb-4">Filters</h2>

			<!-- Category Filter -->
			<div class="mb-6">
				<h3 class="font-medium mb-2">Category</h3>
				<ul class="space-y-2">
					<li><label><input type="checkbox" class="mr-2"> Chicken</label></li>
					<li><label><input type="checkbox" class="mr-2"> Lamb</label></li>
					<li><label><input type="checkbox" class="mr-2"> Desserts</label></li>
				</ul>
			</div>

			<!-- Price Filter -->
			<div class="mb-6">
				<h3 class="font-medium mb-2">Price</h3>
				<input type="range" min="0" max="100" value="50" class="w-full">
				<div class="flex justify-between text-sm mt-1">
					<span>$0</span>
					<span>$100</span>
				</div>
			</div>

			<!-- Other Filters -->
			<div>
				<h3 class="font-medium mb-2">Other Filters</h3>
				<ul class="space-y-2">
					<li><label><input type="checkbox" class="mr-2"> Organic</label></li>
					<li><label><input type="checkbox" class="mr-2"> Fresh</label></li>
				</ul>
			</div>
		</div>

		<!-- Products Section -->
		<div class="w-full lg:w-3/4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6">

			<!-- Product Card Example -->
			<div class="bg-white p-4 rounded-lg shadow flex flex-col">
				<img src="images/chicken-pieces.jpg" alt="Boneless Chicken Pieces"
					class="w-full h-48 object-cover mb-4 rounded">
				<div class="flex justify-between items-center mb-2">
					<span class="text-lg font-semibold">$3.50</span>
					<div class="flex items-center border rounded">
						<button class="px-2 text-gray-500">-</button>
						<span class="px-2">1</span>
						<button class="px-2 text-green-600 font-bold">+</button>
					</div>
				</div>
				<h3 class="text-sm font-medium">Boneless Chicken Pieces 1lbs</h3>
			</div>

			<div class="bg-white p-4 rounded-lg shadow flex flex-col">
				<img src="images/chicken-breast.jpg" alt="Chicken Breast" class="w-full h-48 object-cover mb-4 rounded">
				<div class="flex justify-between items-center mb-2">
					<span class="text-lg font-semibold">$3.00</span>
					<button class="px-3 py-1 bg-green-600 text-white rounded-full font-bold">+</button>
				</div>
				<h3 class="text-sm font-medium">Chicken Breast Boneless 1lbs</h3>
			</div>

			<div class="bg-white p-4 rounded-lg shadow flex flex-col">
				<img src="images/chocolate-cake.jpg" alt="Chocolate Cake" class="w-full h-48 object-cover mb-4 rounded">
				<div class="flex justify-between items-center mb-2">
					<span class="text-lg font-semibold">$4.00</span>
					<button class="px-3 py-1 bg-green-600 text-white rounded-full font-bold">+</button>
				</div>
				<h3 class="text-sm font-medium">Just Desserts Special Chocolate Cake</h3>
			</div>

			<!-- Repeat more product cards as needed -->
		</div>

	</div>
	<div id="footer_add"></div>

	<script src="./js/rushita.js"></script>


</body>

</html>
