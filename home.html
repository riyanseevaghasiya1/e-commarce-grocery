<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store Banner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fa;
        }

        .banner-section {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .banner-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        .banner-card {
            position: relative;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-height: 480px;
            display: flex;
            align-items: center;
        }

        .banner-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .banner-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .banner-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .banner-card:hover .banner-bg img {
            transform: scale(1.05);
        }

        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.85) 50%, rgba(255,255,255,0) 100%);
            z-index: 2;
        }

        .banner-content {
            position: relative;
            z-index: 3;
            padding: 60px;
            max-width: 550px;
        }

        .banner-category {
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: #374151;
            margin-bottom: 16px;
        }

        .banner-title {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.15;
            color: #111827;
            margin-bottom: 20px;
        }

        .banner-description {
            font-size: 1.0625rem;
            line-height: 1.7;
            color: #6b7280;
            margin-bottom: 32px;
        }

        .explore-btn {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 14px 32px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 15px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .explore-btn:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        

        /* Responsive Design */
        @media (max-width: 1200px) {
            .banner-title {
                font-size: 2.5rem;
            }

            .banner-content {
                padding: 50px;
            }
        }

        @media (max-width: 1024px) {
            .banner-title {
                font-size: 2.25rem;
            }

            .banner-content {
                padding: 45px;
            }

            .banner-card {
                min-height: 420px;
            }
        }

        @media (max-width: 768px) {
            .banner-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .banner-card {
                min-height: 400px;
            }

            .banner-overlay {
                background: linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.92) 40%, rgba(255,255,255,0.95) 60%);
            }

            .banner-content {
                padding: 35px 30px;
                max-width: 100%;
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
            }

            .banner-title {
                font-size: 2rem;
            }

            .banner-description {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .banner-section {
                padding: 20px 15px;
            }

            .banner-card {
                min-height: 380px;
            }

            .banner-content {
                padding: 30px 25px;
            }

            .banner-title {
                font-size: 1.75rem;
            }

            .banner-category {
                font-size: 12px;
            }

            .banner-description {
                font-size: 0.9375rem;
                margin-bottom: 24px;
            }

            .explore-btn {
                padding: 12px 28px;
                font-size: 14px;
            }
        }

       
    </style>
</head>
<body>
   
    <!-- Banner Section -->
    <section class="banner-section">
        <div class="banner-grid">
            <!-- Grocery Store Card -->
            <div class="banner-card">
                <!-- Background Image -->
                <div class="banner-bg">
                    <img src="./images/Banner-1.webp" alt="Fresh vegetables and grocery">
                </div>
                <!-- Overlay -->
                <div class="banner-overlay"></div>
                <!-- Content -->
                <div class="banner-content">
                    <div class="banner-category">GROCERY STORE</div>
                    <h2 class="banner-title">Free Delivery from your area</h2>
                    <p class="banner-description">Get ready for spring as soon as today with $0 delivery fees.</p>
                    <button class="explore-btn">Explore More</button>
                </div>
            </div>

            <!-- Breakfast Food Card -->
            <div class="banner-card">
                <!-- Background Image -->
                <div class="banner-bg">
                    <img src="./images/Banner-2.webp" alt="Fresh breakfast food">
                </div>
                <!-- Overlay -->
                <div class="banner-overlay"></div>
                <!-- Content -->
                <div class="banner-content">
                    <div class="banner-category">BREAKFAST FOOD</div>
                    <h2 class="banner-title">Fresh Healthy breakfast food</h2>
                    <p class="banner-description">Get ready for spring as soon as today with $0 delivery fees.</p>
                    <button class="explore-btn">Explore More</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
