<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Checkout Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <!-- Checkout Section -->
    <main class="flex-grow py-10 px-4 md:px-8">
        <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8">

            <!-- Billing Details -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Billing & Shipping Details</h2>
                <form class="space-y-4">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">First Name</label>
                            <input type="text" placeholder="John"
                                class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-green-500 focus:border-green-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Last Name</label>
                            <input type="text" placeholder="Doe"
                                class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-green-500 focus:border-green-500">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" placeholder="example@gmail.com"
                            class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-green-500 focus:border-green-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="tel" placeholder="+91 9876543210"
                            class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-green-500 focus:border-green-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Address</label>
                        <input type="text" placeholder="123 Main Street"
                            class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-green-500 focus:border-green-500">
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">City</label>
                            <input type="text" placeholder="Surat"
                                class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-green-500 focus:border-green-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">State</label>
                            <input type="text" placeholder="Gujarat"
                                class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-green-500 focus:border-green-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Pincode</label>
                            <input type="text" placeholder="395001"
                                class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-green-500 focus:border-green-500">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Order Summary</h2>
                <div class="divide-y divide-gray-200 mb-4">
                    <!-- Item 1 -->
                    <div class="flex justify-between items-center py-3">
                        <div class="flex items-center space-x-3">
                            <img src="https://images.unsplash.com/photo-1586190848861-99aa4a171e90?w=100" alt="Apples"
                                class="w-12 h-12 rounded-md object-cover">
                            <p class="font-medium text-gray-700">Fresh Apples (1Kg)</p>
                        </div>
                        <p class="font-semibold text-gray-800">₹120</p>
                    </div>
                    <!-- Item 2 -->
                    <div class="flex justify-between items-center py-3">
                        <div class="flex items-center space-x-3">
                            <img src="https://images.unsplash.com/photo-1584270354949-1b61d7c1f0c9?w=100" alt="Milk"
                                class="w-12 h-12 rounded-md object-cover">
                            <p class="font-medium text-gray-700">Organic Milk (1L)</p>
                        </div>
                        <p class="font-semibold text-gray-800">₹70</p>
                    </div>
                    <!-- Item 3 -->
                    <div class="flex justify-between items-center py-3">
                        <div class="flex items-center space-x-3">
                            <img src="https://images.unsplash.com/photo-1601004890684-d8cbf643f5f2?w=100" alt="Bananas"
                                class="w-12 h-12 rounded-md object-cover">
                            <p class="font-medium text-gray-700">Bananas (1 Dozen)</p>
                        </div>
                        <p class="font-semibold text-gray-800">₹50</p>
                    </div>
                </div>

                <!-- Total -->
                <div class="flex justify-between items-center text-lg font-semibold border-t pt-3">
                    <p>Total</p>
                    <p>₹240</p>
                </div>

                <!-- Payment Section -->
                <div class="mt-6">
                    <h3 class="text-lg font-semibold mb-3 text-gray-800">Payment Method</h3>
                    <div class="space-y-3">
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="radio" name="payment" class="text-green-600 focus:ring-green-500" checked>
                            <span>Credit / Debit Card</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="radio" name="payment" class="text-green-600 focus:ring-green-500">
                            <span>UPI / Net Banking</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="radio" name="payment" class="text-green-600 focus:ring-green-500">
                            <span>Cash on Delivery</span>
                        </label>
                    </div>
                </div>

                <!-- Button -->
                <button
                    class="mt-6 w-full bg-green-600 text-white font-medium py-3 rounded-md hover:bg-green-700 transition">
                    Place Order
                </button>
            </div>
        </div>
    </main>

    <div id="footer_add"></div>

    <script src="./js/rushita.js"></script>

</body>

</html>
